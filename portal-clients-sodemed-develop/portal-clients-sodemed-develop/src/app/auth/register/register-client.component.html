<main class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">

    <div class=" tw-w-11/12 md:tw-w-8/12 lg:tw-w-[800px]  flex flex-column align-items-center justify-content-center">
        <div class="tw-w-full">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:20px">
                <header class=" tw-flex tw-justify-center ">
                    <h2 class="">Registro</h2>
                </header>
                <!-- <article class="card"> -->
                <div class="tw-flex tw-items-center tw-gap-2 tw-my-4 tw-text-lg">
                    <i class="pi pi-arrow-left tw-cursor-pointer tw-text-xl strong tw-text-current"
                        (click)="cancelSolicitud()"></i>
                    <p class="tw-cursor-pointer" (click)="cancelSolicitud()">Regresar al inicio de sesión</p>
                </div>
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field mb-0 col-12 md:col-6">
                            <label htmlFor="typeIdentification">Tipo de identificación</label>
                            <p-dropdown [ngClass]="{'ng-dirty ng-invalid': form.controls['typeIdentification'].errors}"
                                [options]="typesIds" formControlName="typeIdentification" optionValue="value"
                                optionLabel="label" placeholder="Selecciona">
                            </p-dropdown>
                        </div>
                        <div class="field mb-0 col-12 md:col-6">
                            <label htmlFor="identification">Identificación</label>
                            <span class="p-input-icon-left">
                                <i class="pi pi-id-card"></i>
                                <input [ngClass]="{'ng-dirty ng-invalid': form.controls['identification'].errors}"
                                    pInputText id="identification" formControlName="identification"
                                    aria-describedby="identification" />
                            </span>
                        </div>
                        <div class="field mb-0 col-12 md:col-6">
                            <label htmlFor="name">Nombres</label>
                            <span class="p-input-icon-left">
                                <i class="pi pi-user"></i>
                                <input [ngClass]="{'ng-dirty ng-invalid': form.controls['name'].errors}" pInputText
                                    id="name" formControlName="name" aria-describedby="name" />
                            </span>
                        </div>
                        <div class="field mb-0 col-12 md:col-6">
                            <label htmlFor="lastName">Apellidos</label>
                            <span class="p-input-icon-left">
                                <i class="pi pi-user"></i>
                                <input [ngClass]="{'ng-dirty ng-invalid': form.controls['lastName'].errors}" pInputText
                                    id="lastName" formControlName="lastName" aria-describedby="lastName" />
                            </span>
                        </div>
                        <div class="field mb-0 col-12 md:col-6">
                            <label htmlFor="phone">Teléfono</label>
                            <span class="p-input-icon-left">
                                <i class="pi pi-phone"></i>
                                <input [ngClass]="{'ng-dirty ng-invalid': form.controls['phone'].errors}" pInputText
                                    id="phone" formControlName="phone" aria-describedby="phone" />
                            </span>
                        </div>
                        <div class="field mb-0 col-12 md:col-6">
                            <label htmlFor="countryDialCode">Código del país</label>
                            <span class="p-input-icon-left">
                                <i class="pi pi-globe"></i>
                                <input appCountryCodeNumber placeholder="+57"
                                    [ngClass]="{'ng-dirty ng-invalid': form.controls['countryDialCode'].errors}"
                                    pInputText id="countryDialCode" formControlName="countryDialCode"
                                    aria-describedby="countryDialCode" />
                            </span>
                        </div>
                        <div class="field mb-0 col-12 ">
                            <label htmlFor="email">Correo electrónico</label>
                            <span class="p-input-icon-left">
                                <i class="pi pi-envelope"></i>
                                <input [ngClass]="{'ng-dirty ng-invalid': form.controls['email'].errors}" pInputText
                                    id="email" formControlName="email" aria-describedby="email" />
                            </span>
                        </div>
                        <div class="field mb-0 col-12 ">
                            <label htmlFor="password">Contraseña</label>
                            <p-password formControlName="password" placeholder="Contraseña" [feedback]="true"
                                id="password" [toggleMask]="true" weakLabel="Basica" mediumLabel="Seguridad media"
                                strongLabel="Alta Seguridad" styleClass="w-full mb-5" inputStyleClass="w-full p-3"
                                inputId="password">
                                <ng-template pTemplate="header">
                                    <h6>Ingrese una Contraseña</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <p-divider />
                                    <p class="mt-2">Sugerencias</p>
                                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                        <li>Al menos 8 caracteres.</li>
                                        <li>Al menos una letra mayúscula.</li>
                                        <li>Al menos una letra minúscula.</li>
                                        <li>Al menos un número.</li>
                                        <li>Al menos un carácter especial.(#$!-) </li>
                                    </ul>
                                </ng-template>
                            </p-password>
                        </div>
                    </div>
                </form>
                <div class="option__buttons tw-flex tw-justify-end tw-gap-3 tw-mt-1">
                    <!-- <p-button [disabled]="!form.valid" label="Registrar" (click)="sendRequestCreateBeneficiary()" /> -->

                    <button pButton pRipple class="w-full tw-flex tw-justify-center  p-3 text-xl"
                        (click)="sendRequestCreateBeneficiary()" [disabled]="!form.valid">
                        @if(loadingLogin){
                        <i class="pi pi-spin pi-spinner"></i>
                        }@else {
                        <span class="ml-2 font-bold">Registrar</span>
                        }
                    </button>
                </div>
                <!-- </article> -->
            </div>
        </div>
    </div>
</main>
