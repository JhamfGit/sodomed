<main class="tw-mb-1">
    <header>
        <h2 class="">Perfil</h2>
    </header>
    <article class="card ">
        <form [formGroup]="form">
            <div class="p-fluid p-formgrid grid">
                <div class="field mb-0 col-12 md:col-6">
                    <label htmlFor="typeIdentification">Tipo de identificación</label>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid': form.controls['typeIdentification'].errors}"
                        [options]="typesIds" formControlName="typeIdentification" optionValue="value"
                        optionLabel="label" placeholder="Selecciona">
                    </p-dropdown>
                </div>
                <div class="field mb-0 col-12 md:col-6">
                    <label htmlFor="identification">Identificación</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-id-card"></i>
                        <input [ngClass]="{'ng-dirty ng-invalid': form.controls['identification'].errors}" pInputText
                            id="identification" formControlName="identification" aria-describedby="identification" />
                    </span>
                </div>
                <div class="field mb-0 col-12 md:col-6">
                    <label htmlFor="name">Nombres</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input [ngClass]="{'ng-dirty ng-invalid': form.controls['name'].errors}" pInputText id="name"
                            formControlName="name" aria-describedby="name" />
                    </span>
                </div>
                <div class="field mb-0 col-12 md:col-6">
                    <label htmlFor="lastName">Apellidos</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input [ngClass]="{'ng-dirty ng-invalid': form.controls['lastName'].errors}" pInputText
                            id="lastName" formControlName="lastName" aria-describedby="lastName" />
                    </span>
                </div>
                <div class="field mb-0 col-12 md:col-6">
                    <label htmlFor="phone">Teléfono</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-phone"></i>
                        <input [ngClass]="{'ng-dirty ng-invalid': form.controls['phone'].errors}" pInputText id="phone"
                            formControlName="phone" aria-describedby="phone" />
                    </span>
                </div>
                <div class="field mb-0 col-12 md:col-6">
                    <label htmlFor="countryDialCode">Código del país</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-globe"></i>
                        <input appCountryCodeNumber placeholder="+57"
                            [ngClass]="{'ng-dirty ng-invalid': form.controls['countryDialCode'].errors}" pInputText
                            id="countryDialCode" formControlName="countryDialCode" aria-describedby="countryDialCode" />
                    </span>
                </div>
                <div class="field mb-0 col-12 ">
                    <label htmlFor="email">Correo electrónico</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-envelope"></i>
                        <input [ngClass]="{'ng-dirty ng-invalid': form.controls['email'].errors}" pInputText id="email"
                            formControlName="email" aria-describedby="email" />
                    </span>
                </div>
                 <div class="field mb-0 col-12 ">
                    <p-button label="Cambiar Contraseña" [text]="true" severity="secondary" (click)="showChangePassword = true" />
                 </div>
            </div>
        </form>
        <div class="option__butons tw-flex tw-justify-end  tw-gap-3 tw-mt-1">
            <p-button label="Cancelar" [text]="true" severity="secondary" (click)="cancel()" />
            <p-button  label="Guardar" (click)="save()" />
        </div>
    </article>
</main>


<p-dialog header="Cambio de Contraseña" [(visible)]="showChangePassword" [modal]="true"
    [breakpoints]="{ '1199px': '70%', '700px': '90%' }" [style]="{ width: '40%' }" [draggable]="false"
    [resizable]="false">
    <div class="tw-min-h-96">
        <form [formGroup]="form">

        <div class="p-fluid p-formgrid grid">
            <div class="field mb-0 col-12 ">
                <label htmlFor="password">Contraseña</label>
                <p-password formControlName="password" placeholder="Contraseña" [feedback]="true" id="password"
                    [toggleMask]="true" weakLabel="Basica" mediumLabel="Seguridad media" strongLabel="Alta Seguridad"
                    styleClass="w-full mb-5" inputStyleClass="w-full p-3" inputId="password">
                    <ng-template pTemplate="header">
                        <h6>Ingrese una Contraseña</h6>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider />
                        <p class="mt-2">Sugerencias</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>Al menos 8 caracteres.</li>
                            <li>Al menos una letra mayúscula.</li>
                            <li>Al menos una letra minúscula.</li>
                            <li>Al menos un número.</li>
                            <li>Al menos un carácter especial.(#$!-) </li>
                        </ul>
                    </ng-template>
                </p-password>
            </div>
          
        </div>
    </form>

    </div>
    <ng-template pTemplate="footer">
        <section class="option__butons tw-flex tw-justify-center  tw-gap-3 tw-mt-1">
            <div class="tw-w-full">
                <p-button styleClass="tw-w-full" label="Cerrar" [text]="true" severity="secondary"
                    (click)="showChangePassword = false" />
            </div>
            <div class="tw-w-full">
                <p-button styleClass="tw-w-full" label="Guardar" (click)="save()"
                    [icon]="loadingUpdate ? 'pi pi-spin pi-spinner' : ''" />
            </div>
        </section>
    </ng-template>
</p-dialog>
